<div class="mb-3">
  <button type="button" class="btn btn-primary" (click)="connectWallet()">
    Connect Wallet
  </button>
</div>
<div class="mb-3">
  <h2>{{ buttonMsg }}</h2>
  <div class="card w-10" style="width: 12rem">
    <img class="card-img-top" src="{{ lotteryImg }}" />
    <div class="card-body">
      <h5 class="card-title">The Lottery is:</h5>
      <p class="card-text">{{ lotteryState }}</p>
      <button
        [disabled]="checkConnected()"
        class="btn btn-primary"
        (click)="checkState()"
      >
        Check if Lottery is Open
      </button>
    </div>
  </div>
</div>
